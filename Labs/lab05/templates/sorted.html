<!doctype html>
<html>
	<head>
	<title>Sorted List</title>
	</head>
	<body>
		<center>
			<h1>Bubble Sorted step-by-step:</h1>
			{% if myList %}
			{% for item in myList %}
				{% for i in item %}
					<h1>{{ i }}</h1>
				{% endfor %}
			{% endfor %}
			{%else%}
			Empty List
			{% endif %}
		</center>
	</body>
</html>
